<!doctype html>
{% extends 'Profile/base.html' %}
{% load crispy_forms_tags %}


{% block body_block %}
<div class="col-lg-12">
<div class="onboarding-content passcode-wrap mail-box">
<div class="onboarding-contents">
    
<div class="row" style="padding-top:20px">


    <div class="row">
        
        <div class="col-sm-2">
            <a href="#" class="booking-doc-img">
                {% if result_user.user_profile.proPic %}
                <a class="nav-link" href="#"><img src="/media/{{result_user.user_profile.proPic}}" width="70px" height="70px" class="rounded-circle"> </a>
                {% else %}
                <a  href="#"><img src="/media/avater.png" width="70px" height="70px" class="rounded-circle"></a>
                {% endif %}
            </a>
        </div>

        <div class="col-sm-10">
            <h3>{{text}} for @{{result_user.username}}</h3>
    
            <h4>{{result_user.first_name}} {{result_user.last_name}}</h4>
        </div>
    </div>


    
    <br>
    <br>
    <form method="POST" >

        {{Form|crispy}}
        {% csrf_token %}
        <br>
        <div class="submit-section submit-btn-bottom">
            <button type="submit" class="btn btn-primary submit-btn">Save Changes</button>
        </div>
    </form>
    
    

</div>
</div>
</div>
</div>



















    



{% endblock %}
